<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button Styling</title>
        <link rel="stylesheet" href="./static/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="grp">
                <h3>Buttons</h3>
                <ul>
                    <li><button class="btn primary">Primary</button></li>
                    <li><button class="btn secondary">Secondary</button></li>
                    <li><button class="btn success">Success</button></li>
                    <li><button class="btn warning">Warning</button></li>
                    <li><button class="btn danger">Danger</button></li>
                    <li><button class="btn info">Info</button></li>
                </ul>
            </div>

            <div class="grp">
                <h3>Outline Buttons</h3>
                <ul>
                    <li><button class="btn primary outline">Primary</button></li>
                    <li><button class="btn secondary outline">Secondary</button></li>
                    <li><button class="btn success outline">Success</button></li>
                    <li><button class="btn warning outline">Warning</button></li>
                    <li><button class="btn danger outline">Danger</button></li>
                    <li><button class="btn info outline">Info</button></li>
                </ul>
            </div>

            <div class="grp">
                <h3>Link Buttons</h3>
                <ul>
                    <li><a href="#" class="btn">Link Button</a></li>
                    <li><a href="#" class="btn underline">Link Button</a></li>
                    <li><a href="#" class="btn primary">Link Button</a></li>
                    <li><a href="#" class="btn primary underline">Link Button</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
