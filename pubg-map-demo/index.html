<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PUBG Map Demo</title>
        <link rel="stylesheet" href="static/css/pubg.css" />
    </head>
    <body>
        <div class="bg"></div>

        <div class="map">
            <div class="blue"></div>
            <div class="zone"></div>
            <div class="name">karakin</div>
        </div>

        <div class="map-slct">
            <ul>
                <li class="cur"><img src="static/image/karakin-map.jpg" alt="karakin" /></li>
                <li><img src="static/image/vikendi-map.jpg" alt="vikendi" /></li>
            </ul>
        </div>

        <div class="tit">
            <div class="p1">playerunknown's</div>
            <div class="p2">battlegrounds</div>
        </div>

        <script type="module" src="static/js/map.js"></script>
    </body>
</html>
